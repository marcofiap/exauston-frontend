<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png">
  <title>ExaustON</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f4f8;
    }
    .logo {
      width: 200px;
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .ligar {
      background-color: #22c55e;
      color: white;
    }
    .ligar:hover {
      background-color: #16a34a;
    }
    .desligar {
      background-color: #ef4444;
      color: white;
    }
    .desligar:hover {
      background-color: #dc2626;
    }
    .status {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <img src="exauston.png" alt="Logo ExaustON" class="logo" />
  <h1>Controle do Exaustor</h1>
  <button class="ligar" onclick="ligarExaustor()">ðŸ”› Ligar Exaustor</button>
  <button class="desligar" onclick="desligarExaustor()">ðŸ”´ Desligar Exaustor</button>

  <div class="status" id="status">Status: --</div>

  <script>
    const API_URL = "https://03s86fgxo1.execute-api.us-east-2.amazonaws.com/exauston";
    const DEVICE_ID = "eb74faac647ac277e8lm0x"; // seu device_id real

    async function enviarComando(acao) {
      const payload = {
        body: JSON.stringify({
          device_id: DEVICE_ID,
          action: acao
        })
      };

      const response = await fetch(`${API_URL}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      document.getElementById("status").innerText = data.success
              ? `Status: ${acao === 'ligar' ? 'Ligado âœ…' : acao === 'desligar' ? 'Desligado ðŸ›‘' : 'Status: --'}`
              : `Erro: ${data.msg}`;
    }

    function ligarExaustor() {
      enviarComando("ligar");
    }

    function desligarExaustor() {
      enviarComando("desligar");
    }
  </script>

</body>
</html>
